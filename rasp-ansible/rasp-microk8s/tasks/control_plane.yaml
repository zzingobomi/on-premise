- name: get current addons state
  become: yes
  command:
    cmd: "microk8s.status --format yaml"
  changed_when: no
  register: microk8s_status
  check_mode: no

- name: set current state fact
  set_fact:
    microk8s_status: "{{ microk8s_status.stdout | from_yaml }}"

- name: enable addons
  become: yes
  loop: "{{ microk8s_status.addons }}"
  loop_control:
    label: "{{ item.name }}"
  command:
    cmd: "microk8s.enable {{ item.name }}{% if microk8s_plugins[item.name] != True %}:{{ microk8s_plugins[item.name] }}{% endif %}"
  when:
    - item.status == 'disabled'
    - item.name in microk8s_plugins
    - microk8s_plugins[item.name]
    - item.name != 'metallb' # metallb 제외

- name: Enable Metallb addon with specified IP range
  become: yes
  command: "microk8s enable metallb:{{ metallb_ip_range }}"
  when:
    - microk8s_plugins['metallb'] == true
    - metallb_ip_range is defined

- name: disable addons
  become: yes
  loop: "{{ microk8s_status.addons }}"
  loop_control:
    label: "{{ item.name }}"
  command:
    cmd: "microk8s.disable {{ item.name }}"
  when:
    - item.status == 'enabled'
    - item.name in microk8s_plugins
    - not microk8s_plugins[item.name]
