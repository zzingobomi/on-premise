apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-order-deployment
  labels:
    app: order
spec:
  replicas: {{ .Values.order.replicas }}
  selector:
    matchLabels:
      app: order
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
        - image: zzingo5/fc-nestjs-order:latest
          name: order-container
          envFrom:
            - configMapRef:
                name: order-config-map
            - secretRef:
                name: order-secret
          ports:
            - containerPort: 3001
          livenessProbe:
            tcpSocket:
              port: 3001
            periodSeconds: 5
          readinessProbe:
            tcpSocket:
              port: 3001              
            periodSeconds: 5
